<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAPID - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <header>
    <h1>RAPID</h1>
    <p>Welcome to your Resource Allocation and Public Incident Dashboard.</p>
    <p> Please log in with your credentials below.</p>
  </header>
  <main>
    <section>
      <h2>Login</h2>
      <form id="login-form" method="POST" action="/">
        <label>
          Username:
          <input type="text" name="username" required />
        </label>
        <label>
          Password:
          <input type="password" name="password" required />
        </label>
        <button type="submit">Login</button>
        <a href="{{ url_for('create_account') }}" class="button-link">Create an Account</a>
      </form>
      <div id="login-message"></div>
    </section>
  </main>
  <footer>
    <p>RAPID</p>
  </footer>
</body>
</html>
